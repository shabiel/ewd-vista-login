<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>VistA Login Test Runner</title>
    
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.min.css" rel="stylesheet" />
    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <link href="assets/stylesheets/main.css" rel="stylesheet" />
    <link href="assets/stylesheets/login.css" rel="stylesheet" />
    <!-- TODO Fix path once Mocha is installed locally -->
    <link href="assets/stylesheets/mocha.css" rel="stylesheet">
  </head>
  
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">VistA</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse invisible">
          <ul class="nav navbar-nav">
            <li class="dropdown user">
              <a href="#" id="user-name" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                <span class="caret"></span>
              </a>
              
              <ul class="dropdown-menu">
                <li><a href="#" id="user-duz" class="user-info">DUZ: </a></li>
                <li><a href="#" id="user-fullname" class="user-info">Name: </a></li>
                <li><a href="#" id="user-title" class="user-info">Title: </a></li>
                <li><a href="#" id="user-division" class="user-info">Division: </a></li>
                <li><a href="#" id="user-service" class="user-info">Service: </a></li>
                <li><a href="#" id="user-language" class="user-info">Language: </a></li>
                <li><a href="#" id="user-dtime" class="user-info">DTIME: </a></li>
              </ul>
            </li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right navbar-form">
            <li>
              <button id="symbols-button" class="btn btn-default nav-button">Symbol Table</button>
            </li>
            <li>
              <button id="logout-button" class="btn btn-default nav-button">Log Out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="modal-window" class="modal fade" data-backdrop="static"></div>
    
    <!-- Main content -->
    <div id="main-content" class="container-fluid">
      <!-- Uncomment #wards to use the Bed Board (ewd-vista-bedboard) module -->
      <!--
      <div id="wards" class="row collapse"></div>
      -->
    </div>
    
    <script src="assets/javascripts/bundle.js"></script>
    
    <div id="mocha"></div>
    <!-- TODO Fix path once Mocha is installed locally -->
    <script src="assets/javascripts/mocha.js"></script>
    <script>
      // mocha.ui('bdd');
      // mocha.reporter('html');
      mocha.setup({
        ui: 'bdd',
        reporter: 'html',
        ignoreLeaks: true,
        timeout: 5000
      });
    </script>
    <script src="assets/javascripts/login.spec.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
