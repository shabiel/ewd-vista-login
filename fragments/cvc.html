<div id="modal-dialog" class="modal-dialog">
  <div class="modal-content cvc">
    <div class="modal-header">
      <h3 id="modal-title">Change Verify Code</h3>
    </div>
    <div class="modal-body">
      <legend>Please Enter a New Verify Code</legend>
      <div class="form-group-container">
        <div class="form-group">
          <label for="oldVC">Old Verify Code&nbsp;</label>
          <input type="password" class="form-control focusedInput" id="oldVC" placeholder="Old Verify Code" />
        </div>
        <div class="form-group">
          <label for="newVC1">New Verify Code &nbsp;</label>
          <input type="password" class="form-control" id="newVC1" placeholder="New Verify Code" />
        </div>
        <div class="form-group">
          <label for="newVC2">Type again New Verify Code &nbsp;</label>
          <input type="password" class="form-control" id="newVC2" placeholder="New Verify Code" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="cvcChangeBtn" class="btn btn-primary">Change</button>
      <button id="cvcCancelBtn" class="btn btn-danger">Cancel</button>
    </div>
  </div>
</div>
